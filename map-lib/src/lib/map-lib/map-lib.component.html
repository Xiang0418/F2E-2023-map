<div class="display:flex">
  <div class="taiwan-area">
    <svg width="700" height="700" style="margin-left: 10%">
      <g class="counties"></g>
      <path class="county-borders"></path>
    </svg>
    <div class="county"></div>
  </div>

  <div class="area-box" *ngIf="newInfo">
    <h1 style="text-align: center">{{ newInfo.countyName }}</h1>
    <p style="text-align: center">得票率</p>
    <div class="flex">
      <p style="margin-right: 5px;">鄭紫雲</p>
      <p
        class="line-bar"
        style="width:{{ newInfo.Percentage_Candidate1 }}%;background-color:#EEC020"
      ></p>
      <p>{{ newInfo.Percentage_Candidate1 }}</p>
    </div>
    <div class="flex">
      <p style="margin-right: 5px;">郭曉風</p>
      <p
        class="line-bar"
        style="width:{{ newInfo.Percentage_Candidate2 }}%; background-color:#5195C7;
  "
      ></p>
      <p>{{ newInfo.Percentage_Candidate2 }}</p>
    </div>
    <div class="flex">
      <p style="margin-right: 5px;">郭文山</p>
      <p
        class="line-bar"
        style="width:{{ newInfo.Percentage_Candidate3 }}%; background-color:#6CC25E;
  "
      ></p>
      <p>{{ newInfo.Percentage_Candidate3 }}</p>
    </div>
    <div class="line"></div>
    <p style="text-align: center">過去戰績</p>
    <div class="record-box">
      <div class="flex justify-around">
        <p>2020總統大選</p>
        <p>{{ historyData.v2020.per }}</p>
        <img style="width:30px" src="{{historyData.v2020.name}}" />
      </div>
      <div class="flex justify-around">
        <p>2016總統大選</p>
        <p>{{ historyData.v2016.per }}</p>
        <img style="width:30px" [src]="historyData.v2016.name" />
      </div>
    </div>
  </div>

    <div class="menu">
      <div class="menu-item"><img src="assets/menu1.svg" alt="" /></div>
      <div class="menu-item"><img src="assets/menu2.svg" alt="" /></div>
    </div>
  </div> -->
</div>

<div class="year-party-box">
  <div class="year-box">
    <p>2016</p>
    <p>2020</p>
  </div>
  <div>
    <div class="party-box">
      <div class="flex" style="align-items: center">
        <p>進步黨</p>
        <div style="margin: 20px">
          <img tyle="width:50px" src="assets/Frame 8-y.svg" />
        </div>
      </div>
      <div class="flex" style="align-items: center">
        <p>藍天黨</p>
        <div style="margin: 20px">
          <img tyle="width:50px" src="assets/Frame 8-b.svg" />
        </div>
      </div>
      <div class="flex" style="align-items: center">
        <p>綠地黨</p>
        <div style="margin: 20px">
          <img tyle="width:50px" src="assets/Frame 8-g.svg" />
        </div>
      </div>
    </div>
  </div>
</div>
